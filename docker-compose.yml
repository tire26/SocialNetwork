version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:5.0
    container_name: mongo_chat
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:6
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  user_service:
    build: ./user_service
    container_name: user_service
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/users_db

  chat_service:
    build: ./chat_service
    container_name: chat_service
    restart: always
    ports:
      - "8001:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongo_chat:27017
      - MONGO_DB_NAME=chat_db

volumes:
  postgres_data:
  mongo_data:
  redis_data: