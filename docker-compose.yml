version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  user_service:
    build: ./user_service
    container_name: user_service
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/users_db

  chat_service:
    build: ./chat_service
    container_name: chat_service
    restart: always
    ports:
      - "8001:8000"
    depends_on:
      - user_service

volumes:
  postgres_data:
